<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="../images/white-logo.png" alt="logo CycleTech"></div>
        <div class="textName"><h1>CycleTech</h1></div>
    </header>
    
    <main class="main">
        <div class="login">
            <div class="email-login" id="email-login">
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" name="e-Mail" id="eMail" class="inputLog">
                </div>
                <div class="uncorrect" id="incorrect">
                    
                </div>
            </div>
            <div class="senha-login" id="senha-login">
                <div class="senha">
                    <div class="input">
                        <label for="Senha">Senha:</label>
                        <input type="password" name="Senha" id="senha" class="inputLog">
                    </div>
                    <div class="uncorrect" id="incorrectSenha">
                    </div>
                </div>

                <div class="showSenha">
                    <input type="checkbox" name="mostraSenha" id="showPassword" onchange="showPass()" class="mostrarSenha">
                    <label for="mostraSenha">Mostrar Senha</label>
                </div>
            </div>

            <div class="login-Send">
                <button type="submit" id="submitLogin">
                    Enviar
                </button>
                
                <div class="back">
                    <a href="../index.html">Voltar</a>
                </div>
            </div>
            
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
